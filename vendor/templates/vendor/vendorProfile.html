{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank" style="color: #64b496;">Profile</a>
            <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page"  target="__blank"  style="color: #64b496;">Order History</a>
            <!-- <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" target="__blank">Security</a> -->
            <!-- <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page"  target="__blank">Notifications</a> -->
        </nav>
        <hr class="mt-0 mb-4">


        <div class="row">
            <div class="col-xl-4">
                                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form>
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username </label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="{{ vendor_user.username }}">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="{{ vendor_user.first_name }}">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="{{ vendor_user.last_name }}">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">

                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                    <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{ vendor_user.email }}">
                                </div>

                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="{{ vendor_user.phone_number }}">
                                </div>

                            </div>

                            <!-- Save changes button-->
                            <a href="{% url 'editprofilevendor' %}">
                            <button class="cr-button mt-30" type="button">Edit</button>
                            </a>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col-xl-8">
                <!-- Account details card-->

                <div class="card mb-4">
                    <div class="card-header">Shops</div>

                    <div class="cr-product-card" style="margin: 10px">
                    {% for shop in shops %}
                        <div class="container">
                             <div class="row mb-minus-24" >
                                    <div class="col-xxl-4 col-xl-5 col-md-6 col-12 mb-24">
                                        <div class="vehicle-detail-banner banner-content clearfix">
                                            <div class="banner-slider">
                                                <div class="slider slider-for">
                                                    <div class="slider-banner-image">
                                                        <div class="zoom-image-hover">
                                                            <img src="{{ shop.shop_image.url }}" alt="product-tab-1"
                                                                class="product-image">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xxl-8 col-xl-7 col-md-6 col-12 mb-24">
                                        <div class="cr-size-and-weight-contain" style="border-bottom: 0px; padding-bottom: 2px;">
                                            <h2 class="heading">{{ shop.shop_name | title }}</h2>
                                            <p class="heading">{{ shop.gst_no }}</p>
                                            <br>
                                            <p class="heading">{{ shop.shop_address }}</p>
                                            <p class="heading">{{ shop.shop_city }}</p>
                                            <p class="heading">{{ shop.shop_zip_code }}</p>
                                        </div>
                                            <div class="cr-add-card" style="padding-top: 10px;">
                                                <div class="cr-add-button">

                                                        <div class="row">
                                                            <div class="col">
                                                                <a href="{% url 'editshop' shop.shop_id %}">
                                                                    <button type="button" class="cr-button "> Edit </button>
                                                                </a>
                                                            </div>

                                                            <div class="col">
                                                                <a href="{% url 'shopview' shop.shop_id %}">
                                                                    <button type="button" class="cr-button "> Inventory </button>
                                                                </a>
                                                            </div>
                                                        </div>
                                                </div>
                                            </div>
                                    </div>

                            </div>
                        </div>
                    {% endfor %}
                    </div>
                    <div class="card-header" >
                        <a href="{% url 'createshop' %}">
                            <button class="cr-button mt-30" type="button">Add a shop</button>
                        </a>
                    </div>

                </div>

            </div>

        </div>
    </div>
{% endblock %}
